<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/script.js"></script>
    <title>s</title>
</head>

<body>
    <div id="app">
        <div class="board">
            <div class="column" v-for="column in columns" :key="column.id" :id="column.id">
                <h2>{{ column.name }}</h2>
                <div class="cards">
                    <div class="card" v-for="card in getCardsByColumn(column.id)" :key="card.id">
                        <div class="content">
                            <strong>{{ card.title }}</strong><br>
                            {{ card.description }}<br>
                            Дэдлайн: {{ card.deadline }}<br>
                            Создано: {{ card.createdAt }}<br>
                            Последнее редактирование: {{ card.updatedAt }}
                        </div>
                        <div class="status" :style="{ color: getStatusColor(card) }">
                            {{ getStatusText(card) }}
                        </div>
                        <div class="reason" style="color: blue;">
                            {{ card.columnId === 'inProgress' && card.returnReason ? 'Причина возврата: ' +
                            card.returnReason : '' }}
                        </div>
                        <button v-if="card.columnId !== 'done'" @click="editCard(card)">Редактировать</button>
                        <button v-if="card.columnId !== 'done'" @click="deleteCard(card.id)">Удалить</button>
                        <button v-if="card.columnId !== 'done'" @click="moveCard(card)">Переместить</button>
                        <button v-if="card.columnId === 'testing'" @click="returnCard(card)">Вернуть</button>
                    </div>
                </div>

                <!-- Кнопка добавления карточки только для первого столбца -->
                <button v-if="column.id === 'planned'" @click="createCard(column.id)">
                    Добавить карточку
                </button>
            </div>
        </div>
    </div>


</body>

</html>
